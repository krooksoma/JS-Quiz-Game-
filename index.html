<body>
    <!-- header for scoreboard and timer display -->

        <div class="scoreboard">
            <a href="index2.html">

    <main>

            <p>Final Score <span id="final-score"></span></p> <!--may not need final-score variable-->
            <p>Enter Initials: <input type="text" id="initials" max=3/></p>
